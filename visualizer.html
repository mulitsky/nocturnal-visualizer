<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippy Audio Visualizer with Radio Player</title>
    <style>
        body { margin: 0; background: black; overflow: hidden; color: white; text-align: center; }
        canvas { display: block; }
        #now-playing { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 20px; }
        #player-container { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body>
    <div id="now-playing">Loading track...</div>
    <canvas id="visualizer"></canvas>
    <div id="player-container">
        <script src="https://embed.radio.co/player/03adf7d.js"></script>
    </div>
   <audio id="audio" src="https://stream.radio.co/s9bf75234f/listen" crossorigin="anonymous" autoplay muted></audio>
    <script src="https://embed.radio.co/embed/s9bf75234f/song.js"></script>
    <script>
        const audio = document.getElementById("audio");
        const canvas = document.getElementById("visualizer");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioCtx.createAnalyser();
        const source = audioCtx.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 512;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function draw() {
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            for (let i = 0; i < bufferLength; i++) {
                const barHeight = dataArray[i] / 2;
                const angle = (i / bufferLength) * Math.PI * 2;
                const x = centerX + Math.cos(angle) * barHeight * 2;
                const y = centerY + Math.sin(angle) * barHeight * 2;
                ctx.fillStyle = `hsl(${i * 2}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(x, y, barHeight / 10, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        audio.onplay = () => { if (audioCtx.state === "suspended") audioCtx.resume(); draw(); };
    </script>
</body>
</html>
