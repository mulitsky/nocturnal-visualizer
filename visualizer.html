<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nocturnal Radio Visualizer</title>
    <style>
        body { margin: 0; background: black; overflow: hidden; color: white; text-align: center; font-family: Arial, sans-serif; }
        #visualizer-container { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; }
        canvas { display: block; width: 100%; height: 100vh; }
        #player-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        #song-info {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }
        #album-art {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="visualizer-container">
        <canvas id="visualizer"></canvas>
    </div>
    
    <div id="player-container">
        <img id="album-art" src="" alt="Album Art">
        <div id="song-info">Loading track...</div>
    </div>
    
    <audio id="audio" src="https://stream.radio.co/s9bf75234f/listen" crossorigin="anonymous" autoplay></audio>
    <script>
        const audio = document.getElementById("audio");
        const canvas = document.getElementById("visualizer");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioCtx.createAnalyser();
        const source = audioCtx.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function draw() {
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            for (let i = 0; i < bufferLength; i++) {
                const barHeight = dataArray[i] / 2;
                const angle = (i / bufferLength) * Math.PI * 2;
                const x = centerX + Math.cos(angle) * (barHeight * 2 + Math.random() * 50);
                const y = centerY + Math.sin(angle) * (barHeight * 2 + Math.random() * 50);
                const size = Math.random() * (barHeight / 5) + 2;
                ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        document.body.addEventListener("click", () => {
            if (audioCtx.state === "suspended") {
                audioCtx.resume();
                audio.play();
                draw();
            }
        });

        function updateSongInfo() {
            fetch("https://embed.radio.co/embed/s9bf75234f/song.js")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("song-info").textContent = data.title;
                    document.getElementById("album-art").src = data.artwork || "default-artwork.jpg";
                })
                .catch(err => console.log("Error fetching song info", err));
        }
        
        setInterval(updateSongInfo, 5000);
    </script>
</body>
</html>
